<!doctype html>
<html>
  <head>
    <title>Panel Admin</title>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      button {
        background: #007bff;
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>üéØ Panel ADMINISTRADOR</h1>

    <h3>üìù Registrar nuevo estudiante</h3>
    <form id="registerForm">
      <input
        id="newUsername"
        placeholder="Username estudiante (ej: juan)"
        required
      />
      <input
        id="newPass"
        type="password"
        placeholder="Contrase√±a (ej: 123456)"
        required
      />
      <button type="submit">üì• Registrar</button>
    </form>
    <p id="message"></p>

    <script>
      document
        .getElementById('registerForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const newUsername = document.getElementById('newUsername').value;
          const newPass = document.getElementById('newPass').value;
          const messageEl = document.getElementById('message');

          try {
            const res = await fetch('http://localhost:8080/auth/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ newUsername, newPass }),
            });

            const data = await res.json();
            if (!res.ok) {
              messageEl.textContent = data.error;
              messageEl.className = 'error';
              return;
            }
            messageEl.textContent = `‚úÖ ${data.username} registrado!`;
            messageEl.className = 'success';
            document.getElementById('registerForm').reset();
          } catch (err) {
            messageEl.textContent = 'Error conexi√≥n';
            messageEl.className = 'error';
          }
        });
    </script>
  </body>
</html>
