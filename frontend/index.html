<!doctype html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body style="font-family: Arial; max-width: 400px; margin: 50px auto">
    <h1>ğŸ” Login</h1>
    <input
      id="username"
      placeholder="admin"
      style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box"
    />
    <input
      id="pass"
      type="password"
      placeholder="password"
      style="width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box"
    />
    <button
      onclick="login()"
      style="
        width: 100%;
        padding: 12px;
        background: #520997;
        color: white;
        border: none;
        cursor: pointer;
      "
    >
      Entrar
    </button>
    <p id="error" style="color: red"></p>

    <!-- RUTA RELATIVA CORRECTA -->
    <script src="./js/login.js"></script>
  </body>
</html>
